<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div id="main-content">
            <div id="grid-container">
                <div class="grid-cell">00</div>
                <div class="grid-cell">01</div>
                <div class="grid-cell">02</div>
                <div class="grid-cell">10</div>
                <div class="grid-cell">11</div>
                <div class="grid-cell">12</div>
                <div class="grid-cell">20</div>
                <div class="grid-cell">21</div>
                <div class="grid-cell">22</div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
