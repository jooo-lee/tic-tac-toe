<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Two player Tic-Tac-Toe project made by Joseph Lee from The Odin Project's curriculum."
        />
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="styles.css" />
        <link
            rel="shortcut icon"
            href="assets/favicon.ico"
            type="image/x-icon"
        />
    </head>
    <body>
        <h1>Tic-Tac-Toe</h1>
        <main>
            <div id="announcement"></div>
            <div id="grid-container">
                <button
                    class="square"
                    data-row="0"
                    data-column="0"
                    aria-label="Row 0, Column 0"
                ></button>
                <button
                    class="square"
                    data-row="0"
                    data-column="1"
                    aria-label="Row 0, Column 1"
                ></button>
                <button
                    class="square"
                    data-row="0"
                    data-column="2"
                    aria-label="Row 0, Column 2"
                ></button>
                <button
                    class="square"
                    data-row="1"
                    data-column="0"
                    aria-label="Row 1, Column 0"
                ></button>
                <button
                    class="square"
                    data-row="1"
                    data-column="1"
                    aria-label="Row 1, Column 1"
                ></button>
                <button
                    class="square"
                    data-row="1"
                    data-column="2"
                    aria-label="Row 1, Column 2"
                ></button>
                <button
                    class="square"
                    data-row="2"
                    data-column="0"
                    aria-label="Row 2, Column 0"
                ></button>
                <button
                    class="square"
                    data-row="2"
                    data-column="1"
                    aria-label="Row 2, Column 1"
                ></button>
                <button
                    class="square"
                    data-row="2"
                    data-column="2"
                    aria-label="Row 2, Column 2"
                ></button>
            </div>
            <button id="restart-btn">Restart</button>
        </main>
        <footer>
            <p>&copy; Joseph Lee 2023</p>
            <a
                id="github-link"
                href="https://github.com/jooo-lee"
                target="_blank"
            >
                <img
                    id="github-icon"
                    src="assets/github-mark-white.svg"
                    alt="GitHub icon"
                />
            </a>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
