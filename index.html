<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div id="main-content">
            <div id="grid-container">
                <button class="square" data-row="0" data-column="0">00</button>
                <button class="square" data-row="0" data-column="1">01</button>
                <button class="square" data-row="0" data-column="2">02</button>
                <button class="square" data-row="1" data-column="0">10</button>
                <button class="square" data-row="1" data-column="1">11</button>
                <button class="square" data-row="1" data-column="2">12</button>
                <button class="square" data-row="2" data-column="0">20</button>
                <button class="square" data-row="2" data-column="1">21</button>
                <button class="square" data-row="2" data-column="2">22</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
