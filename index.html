<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div id="main-content">
            <div id="grid-container">
                <div class="square" data-row="0" data-column="0">00</div>
                <div class="square" data-row="0" data-column="1">01</div>
                <div class="square" data-row="0" data-column="2">02</div>
                <div class="square" data-row="1" data-column="0">10</div>
                <div class="square" data-row="1" data-column="1">11</div>
                <div class="square" data-row="1" data-column="2">12</div>
                <div class="square" data-row="2" data-column="0">20</div>
                <div class="square" data-row="2" data-column="1">21</div>
                <div class="square" data-row="2" data-column="2">22</div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
