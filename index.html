<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div id="main-content">
            <div id="announcement"></div>
            <div id="grid-container">
                <button
                    class="square"
                    data-row="0"
                    data-column="0"
                    aria-label="Row 0, Column 0"
                ></button>
                <button
                    class="square"
                    data-row="0"
                    data-column="1"
                    aria-label="Row 0, Column 1"
                ></button>
                <button
                    class="square"
                    data-row="0"
                    data-column="2"
                    aria-label="Row 0, Column 2"
                ></button>
                <button
                    class="square"
                    data-row="1"
                    data-column="0"
                    aria-label="Row 1, Column 0"
                ></button>
                <button
                    class="square"
                    data-row="1"
                    data-column="1"
                    aria-label="Row 1, Column 1"
                ></button>
                <button
                    class="square"
                    data-row="1"
                    data-column="2"
                    aria-label="Row 1, Column 2"
                ></button>
                <button
                    class="square"
                    data-row="2"
                    data-column="0"
                    aria-label="Row 2, Column 0"
                ></button>
                <button
                    class="square"
                    data-row="2"
                    data-column="1"
                    aria-label="Row 2, Column 1"
                ></button>
                <button
                    class="square"
                    data-row="2"
                    data-column="2"
                    aria-label="Row 2, Column 2"
                ></button>
            </div>
            <button id="restart-btn">Restart</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
